<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Level Up Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; -webkit-tap-highlight-color: transparent; color: #f8fafc; }
        .gold-text { background: linear-gradient(to bottom right, #fef08a, #eab308); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(234, 179, 8, 0.1); }
        .gold-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .active-tab { color: #eab308; }
        .hidden { display: none; }
        .gold-glow { box-shadow: 0 0 25px rgba(234, 179, 8, 0.1); }
    </style>
</head>
<body class="min-h-screen pb-28">

    <header class="p-6 border-b border-yellow-900/20 bg-slate-950/90 sticky top-0 z-40 backdrop-blur-xl">
        <div class="flex justify-between items-center max-w-2xl mx-auto gap-4">
            <div class="flex-shrink-0">
                <h1 class="text-xl font-900 tracking-tighter uppercase italic gold-text whitespace-nowrap">Level Up Together</h1>
                <p id="sync-indicator" class="text-[9px] text-red-500 font-bold uppercase tracking-[0.2em] mt-0.5">Offline / Brak sesji</p>
            </div>
            <div class="flex-1 flex justify-end items-center gap-3">
                <p id="gold-count" class="text-yellow-500 font-bold text-xl font-mono tracking-tighter">üí∞ 0</p>
                <div class="w-16 bg-slate-800 h-1 rounded-full overflow-hidden">
                    <div id="global-progress-bar" class="bg-yellow-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <main id="page-home" class="p-4 max-w-2xl mx-auto space-y-6 pt-4">
        <button onclick="drawAll()" class="w-full gold-gradient p-5 rounded-[2rem] shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all text-slate-950 font-900 uppercase tracking-widest text-xs">
            <span class="text-2xl">üé≤</span> Losuj z dowolnej kategorii
        </button>
        <div id="categories-grid" class="grid grid-cols-1 gap-4"></div>
    </main>

    <main id="page-log" class="hidden p-4 max-w-2xl mx-auto pb-10">
        <h2 class="text-2xl font-900 mb-8 px-2 uppercase tracking-tighter italic">Quest Log</h2>
        <div id="quest-archive" class="space-y-8"></div>
    </main>

    <main id="page-rules" class="hidden p-6 max-w-2xl mx-auto space-y-8">
        <section class="bg-card p-7 rounded-[2.5rem] border border-yellow-900/30">
            <h3 class="font-bold mb-1 text-slate-100 uppercase text-xs tracking-widest italic">Twoja Kampania</h3>
            <input id="room-key-input" type="text" placeholder="Wpisz nazwƒô zapisu..." class="w-full p-5 rounded-2xl bg-slate-900 border border-slate-700 mb-4 focus:outline-none focus:border-yellow-500 text-yellow-500 text-center font-mono">
            <button onclick="connectToRoom()" class="w-full bg-slate-100 text-slate-950 p-5 rounded-2xl font-900 transition-all active:scale-95 text-xs uppercase tracking-widest">Za≈Çaduj / Synchronizuj</button>
            <div class="pt-8 mt-4 border-t border-slate-800">
                <button onclick="resetProgress()" class="w-full text-red-500/40 hover:text-red-500 p-2 text-[9px] font-bold uppercase tracking-[0.2em] italic">Hard Reset</button>
            </div>
        </section>
        <section class="bg-card p-7 rounded-[2.5rem]">
            <h2 class="text-xl font-800 mb-4 gold-text uppercase italic">Zasady</h2>
            <p class="text-sm text-slate-400 leading-relaxed">1. Czytamy na zmianƒô. Quest Master odpowiada pierwszy.<br>2. Oboje odpowiadacie na ka≈ºde pytanie.<br>3. <b>Echo:</b> Stre≈õƒá odpowied≈∫ partnera, zanim Ty zaczniesz.</p>
        </section>
    </main>

    <div id="modal" class="hidden fixed inset-0 z-50 bg-slate-950/98 p-6 flex items-center justify-center backdrop-blur-md">
        <div class="bg-slate-900 w-full max-w-md p-10 rounded-[3rem] border border-yellow-600/30 text-center">
            <p id="modal-cat" class="text-yellow-500 text-[10px] uppercase tracking-[0.4em] font-bold mb-8 opacity-60"></p>
            <h2 id="modal-text" class="text-2xl font-semibold mb-12 text-slate-100 leading-snug"></h2>
            <div class="space-y-4">
                <button onclick="confirmQuest(true)" class="w-full gold-gradient p-5 rounded-2xl font-900 text-slate-950 uppercase tracking-widest active:scale-95">Zalicz Quest (+10g)</button>
                <button onclick="confirmQuest(false)" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-slate-500 uppercase text-xs active:scale-95">Pomi≈Ñ</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-950/80 border-t border-slate-900 p-4 flex justify-around backdrop-blur-2xl z-40">
        <button onclick="navTo('home')" id="nav-home" class="flex flex-col items-center gap-1 active-tab">
            <span class="text-2xl">‚öîÔ∏è</span><span class="text-[9px] uppercase font-bold tracking-tighter">Mapa</span>
        </button>
        <button onclick="navTo('log')" id="nav-log" class="flex flex-col items-center gap-1">
            <span class="text-2xl">üìú</span><span class="text-[9px] uppercase font-bold tracking-tighter">Log</span>
        </button>
        <button onclick="navTo('rules')" id="nav-rules" class="flex flex-col items-center gap-1">
            <span class="text-2xl">‚öôÔ∏è</span><span class="text-[9px] uppercase font-bold tracking-tighter">Opcje</span>
        </button>
    </nav>

    <script src="questions.js"></script>
    <script>
        // --- KONFIGURACJA ---
        const SB_URL = "https://ynolaexjspyucqwgsswp.supabase.co";
        const SB_KEY = "sb_publishable_E8Q0-npWxiMAXhHJ4jOONA_jtSYRku9";
        
        // Zabezpieczenie przed b≈Çƒôdem inicjalizacji
        let sb;
        try {
            sb = supabase.createClient(SB_URL, SB_KEY);
        } catch(e) { console.error("B≈ÇƒÖd kluczy Supabase!"); }

        const catData = {
            "Character Creator": { icon: "üë§", desc: "WglƒÖd w Wasze unikalne statystyki." },
            "Ping Test": { icon: "üì°", desc: "Optymalizacja metod komunikacji bez lag√≥w." },
            "Daily Questy": { icon: "‚òï", desc: "Codzienne buffy blisko≈õci." },
            "Late Game": { icon: "üè∞", desc: "Strategia na najwy≈ºszy poziom i wsp√≥lna baza." },
            "Hardcore Mode": { icon: "üõ°Ô∏è", desc: "Survival mode i trudne boss fighty." },
            "Secret Levels": { icon: "üîë", desc: "Odkrywanie mapy intymno≈õci graczy premium." }
        };

        let state = { 
            gold: 0, 
            completed_ids: [], 
            achievements: {}, 
            room_key: localStorage.getItem('duo_quest_room') || "" 
        };
        
        let activeQ = null;

        // --- FUNKCJE ---
        async function connectToRoom() {
            const key = document.getElementById('room-key-input').value.trim();
            if(!key) return alert("Wpisz nazwƒô sesji!");
            
            const { data, error } = await sb.from('game_sessions').select('*').eq('room_key', key).single();
            
            if(data) {
                state = { ...data, achievements: data.achievements || {} };
            } else {
                const { data: created } = await sb.from('game_sessions').insert([{ 
                    room_key: key, gold: 0, completed_ids: [], achievements: {} 
                }]).select().single();
                state = created ? { ...created, achievements: created.achievements || {} } : state;
            }
            
            localStorage.setItem('duo_quest_room', key);
            document.getElementById('sync-indicator').innerText = "LIVE: " + key.toUpperCase();
            document.getElementById('sync-indicator').classList.replace('text-red-500', 'text-green-500');
            updateUI();
            navTo('home');
        }

        async function saveProgress() {
            if(!state.room_key) return;
            await sb.from('game_sessions').update({ 
                gold: state.gold, 
                completed_ids: state.completed_ids,
                achievements: state.achievements
            }).eq('room_key', state.room_key);
        }

        function navTo(page) {
            ['home', 'rules', 'log'].forEach(p => {
                document.getElementById('page-'+p).classList.add('hidden');
                document.getElementById('nav-'+p).classList.remove('active-tab');
            });
            document.getElementById('page-'+page).classList.remove('hidden');
            document.getElementById('nav-'+page).classList.add('active-tab');
            if(page === 'log') renderLog();
            if(page === 'home') renderCats();
        }

        function renderCats() {
            if (typeof categories === 'undefined') return;
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';
            categories.forEach(cat => {
                const qInCat = questions.filter(q => q.category === cat);
                const doneCount = qInCat.filter(q => state.completed_ids.includes(q.id)).length;
                const progress = Math.round((doneCount / qInCat.length) * 100);
                
                grid.innerHTML += `
                    <div class="bg-card p-6 rounded-[2rem] flex items-center gap-5 transition-all active:scale-[0.98]">
                        <div class="text-4xl p-3 bg-slate-900/50 rounded-2xl flex-shrink-0">${catData[cat].icon}</div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-900 text-[10px] uppercase tracking-widest text-yellow-600 mb-1 leading-none">${cat}</h3>
                            <p class="text-[11px] text-slate-500 mb-3">${catData[cat].desc}</p>
                            <div class="flex items-center gap-3">
                                <span class="text-2xl font-black text-white italic">${progress}%</span>
                                <div class="flex-1 bg-slate-800 h-1 rounded-full overflow-hidden">
                                    <div class="bg-yellow-600 h-full" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        </div>
                        <button onclick="draw('${cat}')" class="bg-yellow-600/10 border border-yellow-600/20 text-yellow-500 px-4 py-3 rounded-xl font-900 text-[10px] uppercase tracking-tighter">START</button>
                    </div>`;
            });
        }

        function draw(cat) {
            const pool = questions.filter(q => q.category === cat && !state.completed_ids.includes(q.id));
            if(pool.length === 0) return alert("Poziom uko≈Ñczony!");
            activeQ = pool[Math.floor(Math.random() * pool.length)];
            showModal();
        }

        function drawAll() {
            const pool = questions.filter(q => !state.completed_ids.includes(q.id));
            if(pool.length === 0) return alert("Wszystko uko≈Ñczone!");
            activeQ = pool[Math.floor(Math.random() * pool.length)];
            showModal();
        }

        function showModal() {
            document.getElementById('modal-cat').innerText = activeQ.category;
            document.getElementById('modal-text').innerText = activeQ.text;
            document.getElementById('modal').classList.remove('hidden');
        }

        async function confirmQuest(success) {
            if(success) {
                state.completed_ids.push(activeQ.id);
                state.gold += 10;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors: ['#fbbf24', '#ffffff'] });
                await saveProgress();
            }
            document.getElementById('modal').classList.add('hidden');
            updateUI();
        }

        function renderLog() {
            const arc = document.getElementById('quest-archive');
            arc.innerHTML = '';
            categories.forEach(cat => {
                const qs = questions.filter(q => q.category === cat);
                let html = `<h3 class="text-[10px] font-900 text-yellow-600 uppercase tracking-[0.3em] mb-4 px-2">${cat}</h3><div class="space-y-3">`;
                qs.forEach(q => {
                    const done = state.completed_ids.includes(q.id);
                    html += `<div class="bg-slate-900/40 p-5 rounded-2xl text-[13px] border-l-2 ${done ? 'opacity-40 line-through border-green-900' : 'border-slate-700'}">
                        ${done ? '‚úÖ' : 'üîò'} ${q.text}</div>`;
                });
                arc.innerHTML += html + `</div>`;
            });
        }

        function updateUI() {
            document.getElementById('gold-count').innerText = `üí∞ ${state.gold}`;
            const total = Math.round((state.completed_ids.length / questions.length) * 100) || 0;
            document.getElementById('global-progress-bar').style.width = total + '%';
            renderCats();
        }

        async function resetProgress() {
            if(!confirm("Wyczy≈õciƒá wszystko?")) return;
            state.gold = 0; state.completed_ids = []; state.achievements = {};
            await saveProgress();
            updateUI();
        }

        // INIT
        window.onload = () => {
            if(state.room_key) {
                document.getElementById('room-key-input').value = state.room_key;
                connectToRoom();
            } else renderCats();
        };
    </script>
</body>
</html>
